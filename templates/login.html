{% extends "base.html" %}

{% block container %}
  {% if get_flashed_messages() %}
    <div class="alert alert-danger">
      {{ get_flashed_messages()[0] }}
    </div>
  {% endif %}
  <form class="form-horizontal" method="post">
    <div class="form-group">
      <label for="host" class="col-sm-2 col-md-offset-1 control-label">host</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="host" name="host" value="127.0.0.1">
      </div>
    </div>
    <div class="form-group">
      <label for="port" class="col-sm-2 col-md-offset-1 control-label">port</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="host" name="port" value="3306">
      </div>
    </div>
    <div class="form-group">
      <label for="user" class="col-sm-2 col-md-offset-1 control-label">user</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="user" name="user" placeholder="root">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 col-md-offset-1 control-label">password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn btn-default">submit</button>
      </div>
    </div>
  </form>
{% endblock %}
