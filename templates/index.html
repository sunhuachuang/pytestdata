{% extends "base.html" %}

{% block container %}
  <div class="row">
    <div class="col-md-2">
      <h4 class="text-center text-info">
        <a href="{{ url_for('db', sql=sql) }}">{{ sql }}</a> >
        <a href="{{ url_for('index', sql=sql, database=database) }}">{{ database }}</a>
      </h4>
      {% for table in tables %}
        <div class="text-center">
          <a class="btn btn-default btn-block" target ="showframe" href="{{ url_for('table', sql=sql, database=database, name=table) }}"><span class="text-info">{{ table }}</span></a>
        </div>
      {% endfor %}
    </div>
    <div class="col-md-10">
      <iframe class="embed-responsive-item" frameborder="0" src="{{ url_for('table_index') }}" name="showframe" style="width:100%;height:700px;"></iframe>
    </div>
  </div>
  <div>
{% endblock %}
